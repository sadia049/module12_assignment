                </div>
 <form>
  <div class="form-group">
    <label for="exampleweight">Weight(Kg)</label>
    <input type="number" min="5" max="700" class="form-control" id="exampleInputweight" aria-describedby="Weight" value="30">
    
  </div>
  <div class="form-group">
    <label for="exampleInputheight">Height(meter)</label>
    <input type="number" class="form-control" id="exampleInputheight" value="20">
  </div>
  
  <button type="submit" onclick="BMI()" class="btn btn-primary">Calculate</button>
</form>
<p id="demo"></p>

            </div>

  </section>


<script>



    var height=document.getElementById("exampleInputheight").value;
    
    //alert(height);


  function BMI(){
    var height=document.getElementById("exampleInputheight").value;
    var weight=document.getElementById("exampleInputweight").value;
   // alert(height);
    if(weight==0 || height==0 )
        document.getElementById("demo").innerHTML="Please give your weight and height";
    else{
        var bmi=weight/(height*height);
         document.getElementById("demo").innerHTML="Your BMI index is "+ bmi;
    }    
        

}
</script>
